<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>USSI</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">

    <!-- Bootstrap + JQuery + FontAwesome -->
    <script src="../../js/libraries/jquery.min.js"></script>
    <script src="../../js/libraries/bootstrap.min.js"></script>
    <link href="../../css/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/libraries/fontawesome-free.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/libraries/jquery.timepicker.min.css">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/libraries/jquery.timepicker.min.js"></script>

    <!-- Custom stylesheet + js-->
    <link href="../../css/dashboard_style.css" rel="stylesheet">
    <script src="../../js/const.js"></script>
    <script src="../../js/security/cit_auth.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/load_specialties.js"></script>
    <script src="../../js/cit_appointment_creation.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#"><img src="../../images/logo.png" alt="USSI"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <button class="btn btn-secondary mr-sm-2" type="button" onclick="logout();">Sign out</button>
        </form>
    </div>
</nav>


<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#" onclick="history.go(-1)">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create Appointment</li>
        </ol>
    </nav>

    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 style="text-align:center;">Create Appointment</h2>
                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">


                <div class="row">
                    <div class="col-sm-12" style="text-align:center;">
                        <table class="table table-bordered table-striped table-sm" style="text-align: center;">
                            <tbody>
                            <tr>
                                <td>Specialty:</td>
                                <td>
                                    <div class="input-group mb-3">
                                        <select class="custom-select" id="specialty">
                                            <option selected value="0">Choose Specialty...</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Doctor:</td>
                                <td>
                                    <div class="input-group mb-3">
                                        <select class="custom-select" id="doctor">
                                            <option selected>Choose Doctor...</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Date:</td>
                                <td><input onkeydown="return false" id="appointmentDateInput" required="true"></input></td>
                            </tr>
                            <tr>
                                <td>Time:</td>
                                <td><input type="text" class="timepicker editForm" id="appointmentTimeInput" required="true"/></td>
                            </tr>
                            <tr>
                                <td>Illness History:</td>
                                <td><input type="text" class="editForm" id="appointmentIllnessHistoryInput"></input></td>
                            </tr>
                            <tr>
                                <td>Notes:</td>
                                <td><input type="text" class="editForm" id="appointmentNotesInput"></input></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align:center;"><br>
                <button type="button" class="btn btn-secondary" onclick="history.go(-1)">Cancel</button>
                <button type="button" id="createAppointmentButton" class="btn btn-success">Create</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</main>

<script>
		$(document).ready(function(){
			$('input.timepicker').timepicker({});
		});
	
		$('.timepicker').timepicker({
			timeFormat: 'HH:mm',
			interval: 30,
			minTime: '08:00',
			maxTime: '20:30',
			defaultTime: '08:00',
			startTime: '08:00',
			dynamic: false,
			dropdown: true,
			scrollbar: true
		});

		$('#appointmentDateInput').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy-mm-dd',
        });

</script>

</body>


</html>
