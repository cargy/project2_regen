		<script>	
			$(document).ready(function() {
				$('#appointments_table').DataTable( {
					"ajax": 'appointments.txt',
					"columnDefs": [
						{"className": "dt-center", "targets": "my-th-center"},
						{ "type": "num", "targets": 0 }
					]
				} );
			} );
			
			$(document).ready(function() {
				var table = $('#appointments_table').DataTable();
				 
				$('#appointments_table tbody').on('click', 'tr', function () {
					var data = table.row( this ).data();
					//alert( 'You clicked on row: '+data[0] );
					window.location.href = "cit_single_appointment.html?appointment_id="+data[0];

					
				} );
			} );
			
		</script>
