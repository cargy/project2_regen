<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>USSI</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">

    <!-- Bootstrap + JQuery + FontAwesome -->
    <script src="../../js/libraries/jquery.min.js"></script>
    <script src="../../js/libraries/bootstrap.min.js"></script>
    <link href="../../css/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/libraries/fontawesome-free.min.css" rel="stylesheet">
    <script src="../../js/libraries/jquery.timepicker.min.js"></script>

    <!-- Custom stylesheet + js-->
    <link href="../../css/dashboard_style.css" rel="stylesheet">
    <script src="../../js/const.js"></script>
    <script src="../../js/security/cit_auth.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/load_citizens_single_appointment.js"></script>
    <script src="../../js/cit_edit_appointment_forward.js"></script>
    <script src="../../js/cit_edit_appointment.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#"><img src="../../images/logo.png" alt="USSI"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <button class="btn btn-secondary mr-sm-2" type="button" onclick="logout();">Sign out</button>
        </form>
    </div>
</nav>


<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#" onclick="history.go(-3)">Home</a></li>
            <li class="breadcrumb-item active"><a href="#" onclick="history.go(-2)">Search</a></li>
            <li class="breadcrumb-item active"><a href="#" onclick="history.go(-1)">Appointments</a></li>
            <li class="breadcrumb-item active" aria-current="page">Appointment Info</li>
        </ol>
    </nav>

    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 style="text-align:center;">Appointment Info</h2>
                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">


                <div class="row">
                    <div class="col-sm-12" style="text-align:center;">
                        <table class="table table-bordered table-striped table-sm" style="text-align: center;">
                            <tbody>
                            <tr>
                                <td>Date:</td>
                                <td id="date"></td>
                            </tr>
                            <tr>
                                <td>Time:</td>
                                <td id="time"></td>
                            </tr>
                            <tr>
                                <td>Illness History:</td>
                                <td id="illness"></td>
                            </tr>
                            <tr>
                                <td>Notes:</td>
                                <td id="notes"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align:center;"><br>
                <button type="button" class="btn btn-info" onclick="editAppointment();">
                    <b>Edit</b> Appointment
                </button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDelete">
                    <b>Delete</b> Appointment
                </button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete this appointment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
