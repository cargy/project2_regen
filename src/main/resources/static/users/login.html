<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta content='ReGeneration Academy // Java4web-SKG2018 // Chara Sarianidou - Konstantina Kaffe - Panagiotis Loukas - Dimitris Apostolou' name='description'/>
		<meta name="theme-color" content="#373737">
		
		<link rel="shortcut icon" href="../images/favicon.ico">  
		
		<title>USSI | ReGeneration Academy | Java4web-SKG2018</title>
		
		<!-- Styles/css -->
		<link href="../css/style.css" rel="stylesheet" id="custom-css">
		<link href="../css/libraries/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

		<!-- Javascript/js -->
		<script src="../js/libraries/jquery.min.js"></script>
		<script src="../js/libraries/bootstrap.min.js"></script>
		<script src="../js/login_form_validation.js"></script>
		<script src="../js/const.js"></script>
		<script src="../js/login.js"></script>

	</head>
	<body>
	
		<div class="wrapper" id="myWrapper">
			<div class="wrapper fadeInDown">
				<div id="formContent">
				
					<!-- Logo -->
					<div class="fadeIn first">
						<a href="../index.html">
							<img src="../images/logo.png" id="logo" alt="USSI"/>
						</a>
					</div>

					<!-- Login Form -->
					<form>
						<input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
						<p class="error_form" id="username_error_message"></p>
						<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
						<p class="error_form" id="password_error_message"></p>
						<input type="button" class="fadeIn fourth" value="Login" onclick="login(username,password);">
					</form>

					<!-- Footer -->
					<div id="formFooter">
						<a class="underlineHover" href="../index.html">Back</a>&nbsp;&nbsp;|&nbsp;
						<a class="underlineHover" href="register.html">Register</a>
					</div>

				</div>
			</div>
		</div>
		<script>
		window.onload = function() {
		  document.getElementById("username").focus();
		};

		var passwordField = document.getElementById("password");
		passwordField.addEventListener("keyup", function(event) {
			event.preventDefault();
			if (event.keyCode === 13) {
				document.getElementById("loginBtn").click();
			}
		});
		</script>
	</body>
</html>
